<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Typing Test</title>
</head>
<body>
    <div class="container">
        <h1>Typing Test</h1>
        <p id="text-to-type">Never bend your head. Always hold it high. Look the world straight in the eye</p>
        <textarea name="" id="user-input" placeholder="Type Here"></textarea>
        <button id="start-button">Start</button>
        <div id="result">
            <p>Time Taken: <span id="time"> </span> seconds </p>
            <p>Accuracy: <span id="accuracy"></span> 0%</p>
            <p>Words per Minute (WPM): <span id="wpm"></span> 0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
