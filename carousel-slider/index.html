<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Carousel Project</h1>
        </header>
    </div>
    <div class="Carousel">
        <div class="carousel-slide">
            <img src="https://picsum.photos/800/300?image=0" alt="Image 1">
            <img src="https://picsum.photos/800/300?image=1" alt="Image 2">
            <img src="https://picsum.photos/800/300?image=2" alt="Image 3">
            <img src="https://picsum.photos/800/300?image=3" alt="Image 4">
            <img src="https://picsum.photos/800/300?image=4" alt="Image 5">
        </div>
        <button class="prev-btn">next</button>
        <button class="next-btn">prev</button>
        <div class="caraousel-indicator">
            <span class="indicator active"></span>
            <span class="indicator"></span>
            <span class="indicator"></span>
            <span class="indicator"></span>
            <span class="indicator"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
