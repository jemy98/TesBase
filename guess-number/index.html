<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Guess The Number Game</title>
</head>
<body>
    <div class="container">
        <h1>Guess The Number </h1>
        <p>Welcome to the "Guess the Number" game! Try to guess the number I'm thinking of between 1 and 100.</p>
        <input type="number" id="guessInput" placeholder="Enter your guess here" min="1" max="100">
        <button id="submitGuess">Submit Guess</button>
        <p id="message"> Guessing the Number</p>
        <button id="resetGame" style="display:none">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
